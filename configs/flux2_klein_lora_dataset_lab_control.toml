# Flux.2 klein LoRA dataset config (LAB-L controls generated on-the-fly)

[general]
resolution = [1024, 1024]
batch_size = 1
enable_bucket = true
bucket_no_upscale = false

# Training dataset
[[datasets]]
image_jsonl_file = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/metadata_lab_control.jsonl"
cache_directory = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/cache_train"
num_repeats = 1
# Resize control to avoid odd sizes during AE encoding
no_resize_control = false
control_resolution = [1024, 1024]

# Validation dataset
[[datasets]]
image_jsonl_file = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/metadata_lab_control_val.jsonl"
cache_directory = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/cache_val"
num_repeats = 1
no_resize_control = false
control_resolution = [1024, 1024]
