# Flux.2 klein LoRA dataset config (control images)
# Update the paths if your prepared dataset is in a timestamped subdir.

[general]
resolution = [1024, 1024]
caption_extension = ".txt"
batch_size = 1
enable_bucket = true
bucket_no_upscale = false

[[datasets]]
image_directory = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/targets"
control_directory = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/controls"
cache_directory = "/data/swarnim/ImgColorECCV/dataset/flux2_klein_lora/cache"
